<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Home Interior Design</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <nav class="lists">
          <ul class="list">
            <li class="list-item">About Us</li>
            <li class="list-item">Benefits</li>
            <li class="list-item">Projects</li>
            <li class="list-item">Stages</li>
            <li class="list-item">Services</li>
          </ul>
          <div class="contact">
            <img
              src="/images/phone-call-svgrepo-com.svg"
              alt="phone-call"
              class="phone"
            />
            <div>
              <p class="text">Call Us</p>
              <p class="number">+38 (097) 654 54 34</p>
            </div>
          </div>
        </nav>
        <h2>
          LOGO <br />
          HERE
        </h2>
      </div>
    </div>
    <section>
      <div class="left-side">
        <h1 class="heading">Interior Design That Care About Details</h1>
        <button>Learn More</button>
      </div>
      <div class="right-side">
        <div class="box-1">
          <div class="rounded-bg">
            <img
              src="./images/puzzle-svgrepo-com.svg"
              alt="puzzle-logo"
              class="icons"
            />
          </div>
          <h3>
            We create your space better <br />
            based on your own idea
          </h3>
        </div>
        <div class="box-2">
          <div class="rounded-bg">
            <img
              src="./images/bulb-svgrepo-com.svg"
              class="icons"
              alt="bulb-logo"
            />
          </div>
          <h3>
            Innovation ideas, stylish design <br />
            home and buisness
          </h3>
        </div>
        <hr class="line line-1" />
        <hr class="line line-2" />
        <span class="circle circle-1"></span>
        <span class="circle circle-2"></span>
      </div>
    </section>
  </body>
</html>
